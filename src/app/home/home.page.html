<ion-header>
  <ion-toolbar id="ion-header">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Encanto das Palavras a melhor livraria da sua cidade  
    </ion-title>
    <ion-item>
      <ion-button expand="block" (click)="onClickAdicionar()">Adicionar Livro</ion-button>
    </ion-item>
  </ion-toolbar>
</ion-header>



<ion-content>
  <div *ngFor="let livro of livros">
    <ion-card>
      <ion-card-header>
        <img src={{livro.imagem}} />
        <div class="card-content">
          <div class="livro-info">
            <ion-card-title>{{livro.id}}</ion-card-title>
            <ion-card-subtitle>Título: {{livro.titulo}}h</ion-card-subtitle>
            <ion-card-subtitle>Paginas: {{livro.paginas}}</ion-card-subtitle>
            <ion-card-subtitle>Data: {{livro.data}}</ion-card-subtitle>
          </div>
          <div class="buttons">
            <ion-button title="editar" shape="circle" color="warning" id="edit-button" (click) = "onClickEditar(livro.id)">
              <ion-icon name="pencil-sharp"></ion-icon>
            </ion-button>
            <ion-button title="deleta" shape="circle" color="danger" (click) = "onClickDelete(livro.id)">
              <ion-icon name="trash-sharp"></ion-icon>
            </ion-button>
          </div>
        </div>
      </ion-card-header>
    </ion-card>
  </div>

  <form (ngSubmit) = 'onClickSalvar()' id="popup" [hidden]="isHidden">
    
    <ion-item>
      <ion-label position="floating">Título</ion-label>
      <ion-input type="text" (change) = "getTitulo($event)" [(ngModel)]="titulo" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Imagem</ion-label>
      <ion-input type="text" (change) = "getImagem($event)" [(ngModel)]="imagem" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Páginas</ion-label>
      <ion-input type="number" (change) = "getPaginas($event)" [(ngModel)]="paginas" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating" style="padding-bottom: 2rem;">Data</ion-label>
      <ion-datetime displayFormat="YYYY-MM-DD" pickerFormat="YYYY-MM-DD" (change) = "getData($event)" [(ngModel)]="data" [ngModelOptions]="{standalone: true}"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-button expand="block" type="submit">Salvar</ion-button>
      <ion-button expand="block" color="danger" (click)="resetForm()">Cancelar</ion-button>
    </ion-item>
  </form>
</ion-content>
